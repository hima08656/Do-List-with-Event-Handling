<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        
        li {
            margin: 8px 0;
        }
        
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        
        button {
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <h2>My To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter a task" />
    <button id="add-btn">Add Task</button>

    <ul id="task-list"></ul>

    <script src="script.js"></script>
</body>

</html>
